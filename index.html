<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>

    <div class="container">
        <h1 class="design"><span>Registration</span> Form</h1>
        <div class="wrapper">
            <div class="pupform">
                <h3>PUP FORM</h3>
                <ul>
                    <li>pup.edu.ph</li>
                    <li>Lower sta.cruz</li>
                    <li>09369219102</li>
                </ul>
            </div>

                <div class="info">
                    <h2>fillup the asterisk section</h2>
                    <form>
                        <div class="custom-select">
                    <select >
                        
                        <option disabled selected>Courses</option>
                        <option value="BSIT">BSIT</option>
                        <option value="BSBA">BSBA</option>
                        <option value="BSOA">BSOA</option>
                        <option value="BSED">BSED</option>
                    </select>
                  </div>
                        <p>
                            <label>Student Number</label>
                            <input type="text" name="studentnumber" placeholder="20-0000-RG-0">
                        </p>
                        <p>
                            <label>Last Name</label>
                            <input type="text" name="lnam">
                        </p>
                        <p>
                            <label>First Name</label>
                            <input type="text" name="fname">
                        </p>
                        <p>
                            <label>Middle Name</label>
                            <input type="text" name="mname">
                        </p>
                        <p>
                            <label>Mobile</label>
                            <input type="number" name="mobile">
                        </p>
                        <p>
                            <label>Email Address</label>
                            <input type="email" name="email">
                        </p>
                        <p>
                            <label>Address</label>
                            <input type="text" name="address">
                        </p>
                        <p class="full">
                            <label>Messages</label>
                            <textarea name="messages"rows="5"></textarea>
                        </p>
                        <p class="full ">
                            <button >Submit</button>
                        </p>
                    </form>
                </div>
            
            

        </div>
    </div>
    
</body>
</html>
